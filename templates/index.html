<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World App</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    #message {
      margin-top: 24px;
      font-size: 32px;
      font-weight: bold;
      color: #1f2937;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <button onclick="sayHello()">Say Hello</button>
  <div id="message"></div>

  <script>
    async function sayHello() {
      const res = await fetch("/hello");
      const data = await res.json();
      document.getElementById("message").textContent = data.message;
    }
  </script>
</body>
</html>
